[application]

name="Run Pirate!"
main_scene="res://Scenes/StartingMenu.tscn"
boot_splash_fullsize=false
icon="res://icon.png"

[autoload]

PlayerData="*res://Scenes/PlayerData.tscn"
StartingMusic="*res://Scenes/StartingMusic.tscn"

[display]

width=960
height=540
resizable=false
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), mbutton(0, 1)]
